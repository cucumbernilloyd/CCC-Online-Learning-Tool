<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="image/ccc-home-logo.png">

    <!-- Title of the HTML document -->
    <title>CCC-ONLINE LEARNING TOOL</title>
</head>

<body>
    <!-- Inline style to set the background image for the body -->
    <style>
        body {
            background-image: url(image/ccc.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

    <h1>Upload Documents Here</h1>

    <!-- Horizontal line to separate sections -->
    <hr size="1" color="black" align="center" />
    <br>
    <h2>Upload File</h2>

    <!-- Input field for selecting a file, only accepting files with the "Document" type -->
    <input type="file" name="fileToUpload" accept="Document/*">
    <br></br>

    <!-- Input button to submit the uploaded file -->
    <input type="submit" name="submit" Value="Upload File">
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="image/ccc-home-logo.png">
    <title>CCC-ONLINE LEARNING TOOL</title>
</head>
<body>
    <!-- Styling for the body background -->
    <style>
        body {
            background-image: url(image/ccc.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
 
    <h1>Upload Documents Here</h1>
    
    <!-- Horizontal line for separation -->
    <hr size="1" color="black" align="center"/>     
    <br>
    
    <!-- Heading for file upload section -->
    <h2>Upload File</h2>
    
    <!-- Input for selecting a file with file type restriction -->
    <input type="file" name="fileToUpload" accept="Document/*">
    
    <br></br>
    
    <!-- Input button for submitting the form -->
    <input type="submit" name="submit" Value="Upload File">
</body>
</html>
